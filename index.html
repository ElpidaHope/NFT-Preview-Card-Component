<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="#">
      <div class="background">
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>
    
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="details">
      <div class="eth">
        <img src="images/icon-ethereum.svg" alt="">
        <p> 0.041 ETH</p>
      </div>
      <div class="duration">
        <img src="images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>
    <hr>
    
    <div class="footer">
      <img src="images/image-avatar.png" alt="">
      <p>Creation of <a>Jules Wyvern</a></p>
    </div>
  </div>
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">Jesufemigan</a>.</p>
  </div>
</body>
</html>
